<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<div data-th-replace="fragments/sb-admin :: common-head"></div>

<style>
.no-border-on-me>thead>tr>th, .no-border-on-me>tbody>tr>th,
	.no-border-on-me>tfoot>tr>th, .no-border-on-me>thead>tr>td,
	.no-border-on-me>tbody>tr>td, .no-border-on-me>tfoot>tr>td {
	border-top-style: none;
	border-bottom-style: none;
}
</style>

<link type="text/css" rel="stylesheet"
	href="../../../resources/app/css/problem.css"
	data-th-href="@{/resources/app/css/problem.css}" />

</head>
<body>
	<!-- Common header -->
	<div data-th-replace="fragments/sb-admin :: top-nav"></div>

	<div data-th-replace="fragments/sb-admin :: vert-nav"></div>
	<div class="container" id="layout">
		<div class="row">
			<div class="col-lg-12 col-sm-12 table-buttons">
				<!-- Buttons -->
				<button id="problem-add-modal-btn" type="button"
					class="btn btn-default btn-md" data-toggle="modal"
					data-target="#problem-add-modal">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <span
						th:text="#{button.label.add.problem}">Add</span>
				</button>
				<button id="problem-edit-modal-btn" type="button"
					class="btn btn-default btn-md" data-toggle="modal"
					data-target="#problem-add-modal" disabled="disabled">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					<span th:text="#{button.label.edit.problem}">Edit</span>
				</button>
				<button id="problem-open-delete-modal-btn" type="button"
					class="btn btn-default btn-md" data-toggle="modal"
					data-target="#problem-delete-modal" disabled="disabled">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					<span th:text="#{button.label.delete.problem}">Delete</span>
				</button>
			</div>
			
			<div class="col-lg-12 col-sm-12">
			 <span >Filter by problem type:</span>
				<select id="problem-type-filter" class="form-control select-box-inline type-selects">
					<option selected="selected" value="0">All</option>
				</select>
			</div>
			
			<div class="col-lg-12 col-sm-12">
				<table id="problem-table"
					class="table table-striped table-bordered">
					<thead>
						<tr>
							<th class="col-lg-1 col-sm-1">ID</th>
							<th class="col-lg-2 col-sm-2">Problem Type</th>
							<th class="col-lg-4 col-sm-4">Problem Description</th>
							<th class="col-lg-5 col-sm-5">Problem Solution</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>

	<div class="modal fade" id="problem-add-modal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" data-mode="add">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Add new problem</h4>
				</div>
				<div class="modal-body">
				     <form id="problem-form" class="col-md-12">
							<div class="form-group" id="problem-id-form">
								<label for="id">ID</label> <input name="id" type="text"
									class="form-control" id="id" placeholder="Problem ID" />
							</div>
							<div class="form-group">
								<label for="problem-type">Problem Type</label> <select id="type"
									 class="form-control type-selects" name="typeId">
									</select>
							</div>

							<div class="form-group">
								<label for="description">Problem Description</label> <input
									name="description" type="text" class="form-control"
									id="description" placeholder="Problem description" />
							</div>

	                        <div class="form-group">
								<label for="solution">Problem Solution</label> <input
									name="solution" type="text" class="form-control"
									id="solution" placeholder="Problem solution" />
							</div>
					</form>	
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						th:text="#{button.action.cancel}">Cancel</button>
					<button id="problem-add-button" type="button"
						class="btn btn-primary" th:text="#{button.action.save}">Save</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="problem-delete-modal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel"
						th:text="#{problem.delete.confirm.title}">Confirm delete
						office</h4>
				</div>
				<div class="modal-body" th:text="#{problem.delete.question.title}">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						th:text="#{button.action.cancel}">Cancel</button>
					<button id="problem-delete-button" type="button"
						class="btn btn-primary" th:text="#{button.action.delete}">Delete</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Common footer -->
	<div th:replace="fragments/footer :: footer"></div>
	<script src="../../resources/app/js/problem.js" type="text/javascript"
		data-th-src="@{/resources/app/js/problem.js}"></script>
</body>
</html>
