<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 
    <div data-th-replace="fragments/sb-admin :: common-head"></div>
     
    <style>
        .no-border-on-me>thead>tr>th,
        .no-border-on-me>tbody>tr>th,
        .no-border-on-me>tfoot>tr>th,
        .no-border-on-me>thead>tr>td,
        .no-border-on-me>tbody>tr>td,
        .no-border-on-me>tfoot>tr>td
        {
            border-top-style: none;
            border-bottom-style: none;
        }
    </style>
 
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
 
    <title data-th-text="#{computer.edit.page.title}">Title</title>
</head>
 
<body>
 
<div id="wrapper">                <!-- /#wrapper -->
 
    <div data-th-replace="fragments/sb-admin :: top-nav"></div>
     
    <div data-th-replace="fragments/sb-admin :: vert-nav"></div>
 
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
 
                <h4 class="page-header" data-th-text="#{computer.edit.head.title}">Edit Computer</h4>
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <form class="form-horizontal" action="#" data-th-action="@{/computer/edit}" data-th-object="${computerDTO}" method="post">
                        <div class="form-group">
                            <label class="col-sm-5 control-label" data-th-text="#{computer.list.computername.label}">Computername</label>
                            <div class="col-sm-7">
                                <input type="text" hidden="hidden" data-th-value="*{id}" data-th-field="*{id}" ></input>
                                <input type="text" class="form-control" data-th-value="*{computername}" data-th-field="*{computername}" ></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label" data-th-text="#{computer.list.series.label}">Computer series</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" data-th-value="*{series}" data-th-field="*{series}" ></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label" data-th-text="#{computer.list.processor.label}">Processor</label>
                            <div class="col-sm-7">
                                <select class="form-control" th:id="*{processorId}" th:field="*{processorId}">
                                      <option th:each="processor : ${allProcessors}" th:value="${processor.id}" th:text="${processor.type}">Dropdown</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label" data-th-text="#{computer.list.os.label}">System</label>
                            <div class="col-sm-7">
                                <select class="form-control" th:id="*{systemId}" th:field="*{systemId}">
                                      <option th:each="system : ${allSystems}" th:value="${system.id}" th:text="${system.type}">Dropdown</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label" data-th-text="#{computer.list.memory.label}">Memory</label>
                            <div class="col-sm-7">
                                <select class="form-control" th:id="*{memoryId}" th:field="*{memoryId}">
                                      <option th:each="memory : ${allMemories}" th:value="${memory.id}" th:text="${memory.type}">Dropdown</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label" data-th-text="#{computer.list.display.label}">Display</label>
                            <div class="col-sm-7">
                                <select class="form-control" th:id="*{displayId}" th:field="*{displayId}">
                                      <option th:each="display : ${allDisplays}" th:value="${display.id}" th:text="${display.type}">Dropdown</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label" data-th-text="#{computer.list.price.label}">Computer price</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" data-th-value="*{price}" data-th-field="*{price}" ></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-7" >
                                <button type="submit" class="btn btn-primary"        name="action" data-th-value="#{button.action.save}"   data-th-text="#{button.label.save}"  >Save</button>
                                <button type="submit" class="btn btn-default active" name="action" data-th-value="#{button.action.cancel}" data-th-text="#{button.label.cancel}">Cancel</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-7" >
                                <p class="text-danger" data-th-if="${#fields.hasErrors('computername')}" data-th-errors="*{computername}">computer name error</p> 
                                <p class="text-danger" data-th-if="${#fields.hasErrors('series')}" data-th-errors="*{series}">computer series error</p> 
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-4"></div>
                     
            </div>  <!-- /.col-lg-12 -->                
        </div>      <!-- /.row -->              
    </div>          <!-- page wrapper -->
</div>              <!-- /#wrapper -->
 
<div data-th-replace="fragments/footer :: footer"></div>
 
</body>
</html>
