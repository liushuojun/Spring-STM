					<form>
						<div class="form-group" id="order-id-form">
							<label for="id">Order Number</label> <input name="id" type="text"
								class="form-control" id="order-number" placeholder="" />

						<div>

							<label for="order-name">Date Created</label> <input

						<div class="row"  id="computer_number_1">

								</div>
							</div>
						</div>

						<div class="row"  id="computer_number_2">

							<div class="col-lg-5 col-sm-5">

							<div class="col-lg-1 col-sm-1">

									<span class="glyphicon glyphicon-eye-open"></span>
								</button>
							</div>

							<div class="col-lg-1 col-sm-1"></div>

							<div class="col-lg-5 col-sm-5">
								<div class="form-group">
									 <input name="number_2"
										type="text" class="form-control" id="number_2"
										placeholder="Computer Number" />
								</div>
							</div>
						</div>

						<div class="row"  id="computer_number_3">

							<div class="col-lg-5 col-sm-5">
								<div class="form-group">
									<select id="computer_3" class="form-control computer-selects"

							</div>

							<div class="col-lg-1 col-sm-1">

								</button>
							</div>

							<div class="col-lg-1 col-sm-1"></div>

							<div class="col-lg-5 col-sm-5">

								</div>
							</div>
						</div>
						
						<div class="row"  id="computer_number_4">

							<div class="col-lg-5 col-sm-5">
								<div class="form-group">
									<select id="computer_4" class="form-control computer-selects"

								</div>
							</div>

							<div class="col-lg-1 col-sm-1">
								<button id="computer-view-button_5" type="button"

									<span class="glyphicon glyphicon-eye-open"></span>
								</button>
							</div>

							<div class="col-lg-1 col-sm-1"></div>

							<div class="col-lg-5 col-sm-5">
								<div class="form-group">
									<input name="number_5" type="text" class="form-control"
										id="number_5" placeholder="Computer Number" />
								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="price">Order Price</label>
							<input name="price"
								type="text" class="form-control" id="price" placeholder="Price" />
						</div>

						<div class="row">
							<div class="col-lg-10 col-sm-10">
								<div class="form-group">

									<label for="customer">Customer Name</label> <select
										id="customer" class="form-control customer-selects"
										name="customerId"><option selected="selected"
											value="0">All</option>
									</select>
									
								</div>
							</div>
							<div class="col-lg-1 col-sm-1">
								<label for="customer-view">View</label>
								<button id="customer-view-button" type="button"
									class="btn btn-default btn-md" data-target="#customer-add-modal">
									<span class="glyphicon glyphicon-eye-open"></span>
								</button>

							</div>
						</div>

						<div class="form-group">
							<label for="user">Responsible Staff</label> <select
								id="user" class="form-control user-selects"
								name="userId"><option selected="selected" value="0">All</option>
							</select>
						</div>

						<div class="row">
							<div class="col-lg-9 col-sm-9">
								<div class="form-group">
									<label for="status">Order Status</label> <select id="status"
										class="form-control status-selects" name="statusId"><option
											selected="selected" value="0">All</option>
									</select>
								</div>
							</div>
							<div class="col-lg-2 col-sm-2">
								<label for="customer-view">UpdateStatus</label>
								<button id="status-change-button" type="button"

									<span class="glyphicon  glyphicon-pencil"></span>
								</button>

							</div>

						</div>

						<div class="form-group">
							<label for="reason">Remarks</label> <input name="reason"
								type="text" class="form-control" id="reason" placeholder="Remarks" />
						</div>

						<div class="row">
							<div class="col-lg-12 col-sm-12 table-buttons">
								<label for="customer-view">Progress Report</label> <br />
								<div class="col-lg-5 col-sm-5">
									<button id="report-add-modal-btn" type="button"
										class="btn btn-default btn-md" data-toggle="modal"
										data-target="#report-add-modal">
										<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
										<span>Add Report</span>
									</button>
								</div>
								<div class="col-lg-5 col-sm-5">
									<button id="report-view-modal-btn" type="button"
										class="btn btn-default btn-md" data-toggle="modal"
										data-target="#report-view-modal">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
										<span>View Report</span>
									</button>
								</div>
							</div>
						</div>

	<div class="modal fade" id="customer-add-modal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" data-mode="add">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Customer Details</h4>
				</div>
				<div class="modal-body">
					<form id="customer-form" class="col-md-12">
						<div class="row col-md-5">
							<div class="form-group" id="customer-id-form">
								<label for="id">ID</label> <input name="customerId" type="text"
									class="form-control" id="customerId" placeholder="Customer ID" />
							</div>
							<div class="form-group">
								<label for="customer-type">Customer Name</label> <input
									name="customername" type="text" class="form-control"
									id="customername" placeholder="Customer Name" />
							</div>


							<div class="form-group">
								<label for="customer-name">Employee Number</label> <input
									name="employee_num" type="text" class="form-control"
									id="employee_num" placeholder="Employee Number" />
							</div>


							<div class="form-group">
								<label for="level">Customer Level</label> <input id="level"
								 name="levelId"  type="text" class="form-control"/>
							</div>

							<div class="form-group">
								<label for="industry"> Customer Industry</label> <input
									id="industry" type="text" class="form-control"
									name="industryId"/>
							</div>
						</div>
						<div class="row col-md-1">
						</div>
						<div class="row col-md-6">
							<div class="form-group">
								<label for="leadname">Name of Principals</label> <input
									name="leadname" type="text" class="form-control" id="leadname"
									placeholder="Name of Principals" />
							</div>

							<div class="form-group">
								<label for="birthday">Bithday of Principals</label>
								<div class="input-group date form_date" data-date=""
									data-date-format="dd MM yyyy" data-link-field="dtp_input2"
									data-link-format="yyyy-mm-dd">
									<input name="birthday" type="text" class="form-control"
										id="birthday" placeholder="Birthday of Principals" /> <span
										class="input-group-addon"><span
										class="glyphicon glyphicon-remove"></span></span> <span
										class="input-group-addon"><span
										class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>

							<div class="form-group">
								<label for="habit">Habit of Principals</label> <input
									name="habit" type="text" class="form-control" id="habit"
									placeholder="habit of Principals" />
							</div>

							<div class="form-group">
								<label for="telephone">Telephone of Principals</label> <input
									name="telephone" type="text" class="form-control"
									id="telephone" placeholder="telephone of Principals" />
							</div>

							<div class="form-group">
								<label for="address">Address of Principals</label> <input
									name="address" type="text" class="form-control" id="address"
									placeholder="address of Principals" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button data-dismiss="modal" type="button"
						class="btn btn-primary" >OK</button>
				</div>
			</div>
		</div>
	</div>

						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Computer Details</h4>
				</div>
				<div class="modal-body">
					<form id="customer-form" class="col-md-12">
					
							<div class="form-group">
								<label for="computername">Computer Name</label> <input
									name="computername" type="text" class="form-control"
									id="computername" placeholder="computername" />

							<div class="form-group">
								<label for="series">Computer Series</label> <input
									name="series" type="text" class="form-control"
									id="series" placeholder="series" />
							</div>


							<div class="form-group">
								<label for="computerprice">Price</label> <input id="computerprice"
								 name="computerprice"  type="text" class="form-control"/>
							</div>

							<div class="form-group">
								<label for="processor"> Computer Processor</label> <input
									id="processor" type="text" class="form-control"
									name="processor"/>
							</div>
				

							<div class="form-group">
								<label for="system">Computer System</label> <input
									name="system" type="text" class="form-control" id="system"
									placeholder="system" />
							</div>


							<div class="form-group">
								<label for="memory">Computer Memory</label> <input
									name="memory" type="text" class="form-control" id="memory"
									placeholder="memory" />
							</div>

							<div class="form-group">
								<label for="display">Computer Display</label> <input
									name="display" type="text" class="form-control"
									id="display" placeholder="display" />
							</div>

					</form>
				</div>
				<div class="modal-footer">
					<button  type="button" data-dismiss="modal"
						class="btn btn-primary" >OK</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="report-add-modal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" data-mode="add">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Add new Report</h4>
				</div>
				<div class="modal-body">
					<form id="report-form" class="col-md-12">
						
						<div class="form-group" id="order-report-id">
							<label for="orderId">Order ID</label> <input name="orderId" type="text"

						<div class="form-group">
							<label for="description">Progress Description</label> <textarea

						</div>

							<label for="solution">Manager's Feedback</label> <input

					</form>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						th:text="#{button.action.cancel}">Cancel</button>
					<button id="report-add-button" type="button"
						class="btn btn-primary" th:text="#{button.action.save}">Save</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="report-view-modal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" data-mode="add">

			<div class="modal-content">

							</tr>
						</thead>

				</div>
				<div class="modal-footer">
					<button  type="button" data-dismiss="modal"
						class="btn btn-primary" >OK</button>
