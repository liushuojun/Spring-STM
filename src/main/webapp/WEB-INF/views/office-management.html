<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Core CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="../../resources/lib/css/bootstrap-3.1.1.min.css" 
        data-th-href="@{/resources/lib/css/bootstrap-3.1.1.min.css}" />
        
    <link type="text/css" rel="stylesheet" href="../../resources/lib/font-awesome/css/font-awesome.css" 
        data-th-href="@{/resources/lib/font-awesome/css/font-awesome.css}" />

    <!-- SB Admin CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="../../resources/lib/css/sb-admin.css" 
        data-th-href="@{/resources/lib/css/sb-admin.css}" />
    
    <link type="text/css" rel="stylesheet" href="../../resources/lib/css/select2.min.css"
        data-th-href="@{/resources/lib/css/select2.min.css}"/>
    <link type="text/css" rel="stylesheet" href="../../resources/lib/css/select2-bootstrap.min.css"
        data-th-href="@{/resources/lib/css/select2-bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" href="../../resources/app/css/bookstore-common.css"
        data-th-href="@{/resources/app/css/computersales-common.css}"/>
    
    <style>
        .no-border-on-me>thead>tr>th,
        .no-border-on-me>tbody>tr>th,
        .no-border-on-me>tfoot>tr>th,
        .no-border-on-me>thead>tr>td,
        .no-border-on-me>tbody>tr>td,
        .no-border-on-me>tfoot>tr>td
        {
            border-top-style: none;
            border-bottom-style: none;
        }
    </style>

</head>
<body>
	<!-- Common header -->
    <div data-th-replace="fragments/sb-admin :: top-nav"></div>
    
    <div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
	<div class="container" id="layout">
		<div class="row">
			<div class="col-lg-12 col-sm-12 table-buttons">
				<!-- Buttons -->
				<button id="strategy-add-modal-btn" type="button" class="btn btn-default btn-md"
					data-toggle="modal" data-target="#strategy-add-modal">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					<span th:text="#{button.label.add.strategy}">Add</span>
				</button>
				<button id="strategy-edit-modal-btn" type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#strategy-add-modal" disabled="disabled">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					<span th:text="#{strategy.edit.body.title}">Edit</span>
				</button>
				<button id="strategy-open-delete-modal-btn" type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#strategy-delete-modal" disabled="disabled">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					<span th:text="#{button.label.delete}">Delete</span>
				</button>
			</div>
			<div class="col-lg-12 col-sm-12">
				<table id="strategy-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th th:text="#{strategy.list.id.label}">ID</th>
							<th th:text="#{strategy.list.type.label}">Type</th>
							<th th:text="#{strategy.list.name.label}">Name</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>

	<div class="modal fade" id="strategy-add-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" data-mode="add">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel" >Add new strategy</h4>
				</div>
				<div class="modal-body">
					<form id="strategy-form">
						 <div class="form-group" id="strategy-id-form">
							<label for="strategy-id" th:text="#{strategy.list.id.label}">Id</label> <input name="id"
								type="text" class="form-control" id="strategy-id"
								placeholder="Strategy id"/>
						</div>
						<div class="form-group">
							<label for="strategy-type" th:text="#{strategy.list.type.label}">Name</label> <input name="type"
								type="text" class="form-control" id="strategy-type"
								placeholder="Strategy Type"/>
						</div>
						
						<div class="form-group">
							<label for="strategy-name" th:text="#{strategy.list.name.label}">Name</label> <input name="name"
								type="text" class="form-control" id="strategy-name"
								placeholder="Strategy Name"/>
						</div>
						
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"  th:text="#{button.action.cancel}">Cancel</button>
					<button id="strategy-add-button" type="button" class="btn btn-primary" th:text="#{button.action.save}">Save</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="strategy-delete-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel" th:text="#{strategy.delete.confirm.title}">Confirm delete office</h4>
				</div>
				<div class="modal-body" th:text="#{strategy.delete.question.title}">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"  th:text="#{button.action.cancel}">Cancel</button>
					<button id="strategy-delete-button" type="button" class="btn btn-primary"  th:text="#{button.action.save}">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Common footer -->
	<div th:replace="fragments/footer :: footer"></div>
	<script src="../../resources/app/js/office.js" type="text/javascript" data-th-src="@{/resources/app/js/office.js}"></script>
</body>
</html>
